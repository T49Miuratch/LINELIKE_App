<script type="module">

// Import the functions you need from the SDKs you need

// Your web app's Firebase configuration

  apiKey: "AIzaSyBGo",

  storageBucket: "yescom",
  messagingSenderId: "100561",
  appId: "1:1005057d78"

};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const db = getDatabase(app); //RealtimeDBに接続
const dbRef = ref(db, "chat"); //RealtimeDB内の"chat"を使う

//データ登録(Click)
$("#send").on('click', function () {
    const bvoice = $("#boyvoice").val();
    const gvoice = $("#girlvoice").val();
    // alert(name + text)
});

//データ登録(Enter)

$("#send").on("click",function(){
const msg = {
bvoice: $("#boyvoice").val(),
gvoice: $("#girlvoice").val()
}
const newPostRef = push(dbRef);
set(newPostRef, msg);

$("#boyvoice").val("");
$("#girlvoice").val("");

});


//最初にデータ取得＆onSnapshotでリアルタイムにデータを取得
onChildAdded(dbRef, function(data){
    const msg  = data.val(); //オブジェクトデータの取得
    const key  = data.key; //データのユニークキー
    //表示用のテキスト
    let h = '<img src="img/comments/ynp_crcts_-08.png">'+msg.bvoice;
        h += '<br>';
        h += msg.gvoice+'<img src="img/comments/ynp_crcts_-11.png">';
        h += '<br>';
    //ここで画面表示
    $("#output").append(h); //#outputの最後に追加

});

// データ消去

$("#remove").on("click",function() {

    console.log("消去ボタン押された")

    $("#output").val("");

});

</script>
